<!DOCTYPE html>
<html>
  <head>
    <title>TM in Thunkable</title>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  </head>
  <body>
    <h2>กำลังประมวลผลกล้อง...</h2>
    <video id="webcam" autoplay></video>
    <script>
      const URL = "https://teachablemachine.withgoogle.com/models/U7Zrx7V59/";
      let model, webcam;

      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        webcam = new tmImage.Webcam(200, 200, true);
        await webcam.setup();
        await webcam.play();
        document.getElementById("webcam").appendChild(webcam.canvas);

        loop();
      }

      async function loop() {
        webcam.update();
        const prediction = await model.predict(webcam.canvas);
        const topResult = prediction.sort((a, b) => b.probability - a.probability)[0];

        if (topResult.probability > 0.85) {
          window.parent.postMessage(topResult.className, "*");
        }
        requestAnimationFrame(loop);
      }

      init();
    </script>
  </body>
</html>
